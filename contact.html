        <script>
            // Form Validation
            $("div.submit").addClass("disabled");
            $("input.submit").attr("disabled", "disabled");
            
            function enableSubmit() {

                var form = $('form');
                if ($('.error', form).size()>0) {
                    $("div.submit").addClass("disabled");
                    $("input.submit").attr("disabled", "disabled");
                } else {
                    $("div.submit").removeClass("disabled");
                    $("input.submit").attr("disabled", "");
                }
            }

            function validate(element) {
                


                if( $(element).val() == '' && $(element).hasClass("required")) {
                    $(element).parent().addClass("error");
                    $(element).parent().closest(".message").show();
                    console.log("error");

                } else if ( $(element).val() != '' && $(element).hasClass("name") ) {
                    var user = $(element).val();
                    var hello = 'Hi ' +user+'!';
                    console.log("name");

                    $(element).parent().addClass("focus").removeClass("error");
                    $(element).prev().text(hello).show();
                }

                else {
                   $(element).parent().addClass("focus").removeClass("error");
                   console.log("valid");
                }
               


            }


          
            $("input.required, textarea.required").on("focus",function(){
                $(this).parent().addClass("focus").blur(function(){
                       $(this).parent().addClass("focus");
                });

            });

            $("input.required, textarea.required").on("focusout",function(){
                $(this).parent().removeClass("focus").blur(function(){
                       $(this).parent().removeClass("focus");
                });
                validate(this);
                enableSubmit();
            });



        </script>
